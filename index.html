<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ludum Dare</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Ludum Dare prototype</h1>
        <h2>Time: <span id="time">0:00</span></h2>
        <h2>Turns: <span id="turnText">0</span></h2>
    </header>
    <div class="gameArea">
        <div class="instruction">
            <div class="eat">
                <img src="./Public/Sprites/algae_static.png" alt="algae">
                <img src="./Public/Sprites/sunlight_static.png" alt="sunlight">
                <img src="./Public/Sprites/enemy_bits_static.png" alt="bits"> EAT
            </div>
            <div class="yuck">
                <img src="./Public/Sprites/detritus_static.png" alt="detritus"> YUCK
            </div>
            <div class="avoid">
                <img src="./Public/Sprites/shrimp_static.png" alt="shrimp">
                <img src="./Public/Sprites/squid_static.png" alt="squid">
                <img src="./Public/Sprites/snail_static.png" alt="snail"> AVOID
            </div>
        </div>
        <main>
            <div id="gameWindow"></div>
        </main>
        <div class="hungerBar">
            <h2>Hunger: <div id="hunger"></div></h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
