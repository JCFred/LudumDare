<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ludum Dare</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <h1>Ludum Dare prototype</h1>
      <h2>Turns: <span id="turnText">0</span></h2>
    </header>
    <div class="gameArea">
      <div class="instruction">
        <div class="eat">
          EAT
        </div>
        <div class="yuck">
          YUCK
        </div>
        <div class="avoid">
          AVOID
        </div>
      </div>
      <main>

        <div id="gameWindow"></div>
      </main>
      <div class="hungerBar">
        <h2>Hunger: <div id="hunger"></div></h2>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
